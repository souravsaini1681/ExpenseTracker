<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--budget section  -->
    <div class="container mt-4 border">
      <div class="my-2 d-flex justify-content-between align-items-center">
        <p class="text-center mb-0">Budget</p>
        <i
          class="bi bi-plus"
          data-bs-toggle="modal"
          data-bs-target="#addItemModal"
          style="font-size: 25px"
        ></i>
      </div>

      <!-- table -->
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Month</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Available Amount</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>

    <!-- expense section  -->
    <div class="container mt-5 border">
      <div class="my-2 d-flex justify-content-between align-items-center">
        <p class="mb-0">Expense</p>
        <!-- search input -->
        <input
          type="text"
          id="searchInput"
          class="form-control mb-3 w-50"
          placeholder="Search"
        />
        <!-- add item icon -->
        <i
          class="bi bi-plus"
          data-bs-toggle="modal"
          data-bs-target="#addExpenseItemModal"
          style="font-size: 25px"
        ></i>
      </div>
      <!-- table -->
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Title</th>
            <th scope="col">Month</th>
            <th scope="col">Amount</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableExpenseContent"></tbody>
      </table>
    </div>

    <!-- add budget items Modal -->
    <div
      class="modal fade"
      id="addItemModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Budget</h1>
            <button
              type="button"
              id="closeModal"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form -->
            <form id="registrationForm" class="container">
              <div class="row">
                <div class="col-6">
                  <label for="category" class="form-label"
                    ><b>Category<sup class="text-danger">*</sup></b></label
                  >
                  <select
                    id="category"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="" disabled selected>
                      Select the category
                    </option>
                    <option value="Groceries">Groceries</option>
                    <option value="Health">Health</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Others">Others</option>
                  </select>
                  <div id="errorCategory" class="text-danger mb-2"></div>
                </div>
                <div class="mb-3 col-6">
                  <label for="month" class="form-label"
                    ><b>Month<sup class="text-danger">*</sup></b></label
                  >
                  <input
                    type="month"
                    class="form-control"
                    id="month"
                    placeholder="Select the month"
                  />
                  <div id="errorMonth" class="text-danger"></div>
                </div>
                <div class="mb-3 col-6">
                  <label for="totalAmount" class="form-label"
                    ><b>Total Amount<sup class="text-danger">*</sup></b></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="totalAmount"
                    placeholder="Enter the amount"
                  />
                  <div id="errortotalAmount" class="text-danger"></div>
                </div>
                <div id="errorBudget" class="text-danger mb-2"></div>
                <div class="modal-footer">
                  <button
                    id="saveFormChanges"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- add expense items Modal -->
    <div
      class="modal fade"
      id="addExpenseItemModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Expense</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form -->
            <form id="ExpenseRegistrationForm" class="container">
              <div class="row">
                <div class="col-6">
                  <label for="expenseCategory" class="form-label"
                    ><b>Category<sup class="text-danger fs-5">*</sup></b></label
                  >
                  <select
                    id="expenseCategory"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="" disabled selected>
                      Select the category
                    </option>
                    <option value="Groceries">Groceries</option>
                    <option value="Health">Health</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Others">Others</option>
                  </select>
                  <div id="errorExpCategory" class="text-danger mb-2"></div>
                </div>
                <div class="mb-3 col-6">
                  <label for="ExpTitle" class="form-label"
                    ><b>Title<sup class="text-danger fs-5">*</sup></b></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="ExpTitle"
                    placeholder="Enter the title"
                    required
                  />
                  <div id="errorTitle" class="text-danger"></div>
                </div>
                <div class="mb-3 col-6">
                  <label for="Expmonth" class="form-label"
                    ><b>Month<sup class="text-danger fs-5">*</sup></b></label
                  >
                  <input
                    type="month"
                    class="form-control"
                    id="Expmonth"
                  />
                  <div id="errorExpMonth" class="text-danger"></div>
                </div>
                <div class="mb-3 col-6">
                  <label for="Expamount" class="form-label"
                    ><b>Amount<sup class="text-danger fs-5">*</sup></b></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="expAmount"
                    placeholder="Enter the amount"
                  />
                  <div id="errorExpAmount" class="text-danger"></div>
                </div>
                <div class="modal-footer">
                  <button
                    id="saveExpenseFormChanges"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- delete item Modal budget -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Delete Person
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Do you want delete this data ?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="deletedata" type="button" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete item Modal expense -->
    <div
      class="modal fade"
      id="deleteModalExpense"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Delete Expense Data
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Do you want delete this data ?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="deletedataExpense" type="button" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
